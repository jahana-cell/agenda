<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .agenda-item.done {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        .agenda-item.done .time-badge {
            background-color: #d1d5db; /* gray-300 */
            color: #6b7280; /* gray-500 */
        }
        .custom-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.375rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .custom-checkbox:checked {
            background-color: #4f46e5; /* indigo-600 */
            border-color: #4f46e5; /* indigo-600 */
        }
        .custom-checkbox:checked::after {
            content: '\u2713';
            font-size: 1.2rem;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-3xl px-4 py-8 md:py-12">
        <!-- Header Section -->
        <header class="mb-8 md:mb-10 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Project Phoenix - Q3 Sync</h1>
            <p class="text-md md:text-lg text-gray-500 mt-2">September 18, 2025 | 11:00 AM - 12:00 PM</p>
        </header>

        <!-- Agenda List -->
        <main id="agenda-container" class="space-y-4">
            <!-- Agenda items will be dynamically inserted here by JavaScript -->
        </main>

        <!-- Reset Button -->
        <div class="text-center mt-8 md:mt-12">
            <button id="resetButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                Reset All
            </button>
        </div>
    </div>

    <script>
        const agendaItems = [
            {
                id: 'item-1',
                time: '10 min',
                title: 'Opening & Review of Previous Action Items',
                description: 'Brief welcome and a quick check on the status of tasks from the last meeting.'
            },
            {
                id: 'item-2',
                time: '15 min',
                title: 'Marketing Campaign Performance Review',
                description: 'Analyzing the results and ROI of the recent "Summer Sale" campaign.'
            },
            {
                id: 'item-3',
                time: '20 min',
                title: 'Q4 Product Roadmap Discussion',
                description: 'Brainstorming and prioritizing key features for the upcoming quarter.'
            },
            {
                id: 'item-4',
                time: '10 min',
                title: 'Budget Allocation for New Initiatives',
                description: 'Discussing the financial requirements for the proposed Q4 projects.'
            },
            {
                id: 'item-5',
                time: '5 min',
                title: 'Open Floor & Q&A',
                description: 'An opportunity for team members to ask questions or bring up other topics.'
            }
        ];

        const agendaContainer = document.getElementById('agenda-container');
        const resetButton = document.getElementById('resetButton');

        // Function to render agenda items
        function renderAgenda() {
            agendaContainer.innerHTML = ''; // Clear existing items
            agendaItems.forEach(item => {
                const isDone = localStorage.getItem(item.id) === 'true';

                const itemDiv = document.createElement('div');
                itemDiv.className = `agenda-item bg-white p-4 md:p-5 rounded-lg shadow-sm border border-gray-200 flex items-start space-x-4 transition-all duration-200 ${isDone ? 'done' : ''}`;
                itemDiv.dataset.id = item.id;

                itemDiv.innerHTML = `
                    <input type="checkbox" id="${item.id}" class="custom-checkbox mt-1 flex-shrink-0" ${isDone ? 'checked' : ''}>
                    <div class="flex-grow">
                        <label for="${item.id}" class="cursor-pointer">
                            <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                                <h2 class="font-semibold text-lg text-gray-900">${item.title}</h2>
                                <span class="time-badge bg-indigo-100 text-indigo-700 text-sm font-medium px-3 py-1 rounded-full mt-2 sm:mt-0">${item.time}</span>
                            </div>
                            <p class="text-gray-600 mt-1">${item.description}</p>
                        </label>
                    </div>
                `;
                agendaContainer.appendChild(itemDiv);
            });

            addEventListeners();
        }

        // Function to add event listeners to checkboxes
        function addEventListeners() {
            const checkboxes = document.querySelectorAll('.custom-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const itemId = e.target.id;
                    const itemDiv = document.querySelector(`[data-id="${itemId}"]`);
                    
                    if (e.target.checked) {
                        localStorage.setItem(itemId, 'true');
                        itemDiv.classList.add('done');
                    } else {
                        localStorage.setItem(itemId, 'false');
                        itemDiv.classList.remove('done');
                    }
                });
            });
        }
        
        // Event listener for the reset button
        resetButton.addEventListener('click', () => {
            agendaItems.forEach(item => {
                localStorage.removeItem(item.id);
            });
            renderAgenda(); // Re-render to reflect the cleared state
        });

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', renderAgenda);
    </script>
</body>
</html>
